<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <app-dbz-list [charactersList]="this.dbzService.characters" (deleteCharacter)="this.dbzService.onDeleteCharacter($event)"></app-dbz-list>
  </div>

  <div class="col">
    <app-dbz-add-character  (onNewCharacter)="this.dbzService.onNewCharacter($event)"></app-dbz-add-character>
  </div>
</div>
