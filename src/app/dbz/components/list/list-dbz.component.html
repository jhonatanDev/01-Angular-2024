<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of charactersList; 
              let i = index;
              let isLast = last;
              let isFirst = first;
              let isEven = even" 
        class="list-group-item d-flex justify-content-between align-items-center" 
        [ngClass]="{
        'list-group-item-dark':isLast,
        'list-group-item-primary':isEven
      }">

    <div>
      <span class="text-dark">{{i+1}}. </span>
      <strong>{{character.name}}</strong> -
      <span>Power </span>
      <span>{{character.power}}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button>

  </li>
</ul>
