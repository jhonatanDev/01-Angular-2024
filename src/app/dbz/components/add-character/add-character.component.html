<form class="row" (ngSubmit)="emitCharacter()">
  <h4>Agregar Personaje</h4>
  <input class="form-control mb-2" type="text" placeholder="Nombre" [(ngModel)]="character.name" name="name">
  <input class="form-control mb-2" type="number" placeholder="Poder" [(ngModel)]="character.power" name="power">
  <button type="submit" class="btn btn-primary">
    Agregar
  </button>
</form>
